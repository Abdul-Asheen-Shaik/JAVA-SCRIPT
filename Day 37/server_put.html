<!DOCTYPE html>
<html>
    <head>
        <script>
            fetch("https://reqres.in/api/users/2")
            method : "PUT",
            headers : {
                "content-type" : "application/json"
            },
            body : JSON.stringify({
                username : "Asheen"
            })
        </script>
    </head>
    <body>
        <h1>Example for get action by using fetch method</h1>
    </body>
</html>
