<!DOCTYPE html>
<html>
    <head>
        <script>
            fetch("https://reqres.in/api/users",{
                method : "POST",
                header : {
                    "content-type" : "application/json"
                },
                body : JSON.stringify({
                    name : "Asheen",
                    password : "12022107"
                })
            })
            .then((res)=>{
                return res.json();
            })
            .then((response)=>{
                console.log(response);
            })
        </script>
    </head>
    <body>
        <h1>Example for POST action by using fetch method</h1>
    </body>
</html>
